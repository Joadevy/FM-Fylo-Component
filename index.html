<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="grid-container">
    <section class="nav-container">
      <div class="logo-container">
        <img class="fylo-logo" alt="Logo of Fylo" src="images/logo.svg">
      </div>
      <div class="buttons-container">
        <img class="button" alt="Document button" src="images/icon-document.svg">
        <img class="button" alt="Folder button" src="images/icon-folder.svg">
        <img class="button" alt="Upload button" src="images/icon-upload.svg">
      </div>
    </section>

    <section class="info-container"> 
      <h1 class="tittle">You’ve used <span>815 GB</span> of your storage</h1>
      <div class="loading-bar">
        <div class="gradient-bar"></div>
      </div>
      <div class="bar-endpoints">
        <span>0 GB</span> 
        <span>1000 GB</span>
      </div>
      <div class="storage-info">
        <h2>185</h2>
        <p>GB LEFT</p>
      </div>
    </section>    
  </main>

  <Footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Joadevy" target="_blank">Joadevy</a>.
  </Footer>
</body>
</html>
